<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Tiene Sentido - Letra con Timestamps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }
        
        header {
            text-align: center;
            padding: 25px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid #ff6b6b;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .artist {
            font-size: 1.4rem;
            color: #fdbb2d;
            margin-bottom: 15px;
        }
        
        .player-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .youtube-video {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff6b6b, #fdbb2d);
            border-radius: 4px;
            transition: width 0.1s ease;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.9rem;
            color: #fdbb2d;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #fdbb2d;
            transform: translateY(-2px);
        }
        
        .lyrics-container {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .lyrics-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .lyrics-container::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            border-radius: 4px;
        }
        
        .lyric-line {
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .lyric-line.active {
            background: rgba(255, 107, 107, 0.2);
            opacity: 1;
            transform: scale(1.02);
            border-left: 4px solid #fdbb2d;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #fdbb2d;
            margin-right: 10px;
            display: inline-block;
            width: 50px;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            color: #fdbb2d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .artist {
                font-size: 1.2rem;
            }
            
            .lyric-line {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>No Tiene Sentido</h1>
            <div class="artist">Beéle</div>
        </header>
        
        <div class="player-container">
            <div class="youtube-video">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/HL9VoQ-er_U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="btn" id="prev">Anterior</button>
                <button class="btn" id="play">Reproducir</button>
                <button class="btn" id="next">Siguiente</button>
            </div>
        </div>
        
        <div class="lyrics-container" id="lyrics-container">
            <!-- Las letras se insertarán aquí mediante JavaScript -->
        </div>
    </div>
    
    <footer>
        Letra con timestamps sincronizados con el video oficial de YouTube
    </footer>

    <script>
        // Datos de la letra con timestamps exactos según el video
        const lyrics = [
            { time: 0, text: "Baby, ¿qué tú espera'?" },
            { time: 3, text: "Si tú y yo conectamo la primera vez que nos vimo a lo' ojo'" },
            { time: 7, text: "No hay manera (¡óyelo!)" },
            { time: 9, text: "De que me olvide de esa piel canela" },
            { time: 13, text: "Quedaron secuela' de esa noche" },
            { time: 16, text: "Que tú y yo paramo el tiempo" },
            { time: 19, text: "Frente a frente, cuerpo a cuerpo" },
            { time: 22, text: "Yo no sé por qué tan lejos" },
            { time: 25, text: "Ma, ah-ah" },
            { time: 28, text: "No tiene sentido que con esto que sentimo" },
            { time: 31, text: "Tú esté' por otro camino, no es normal" },
            { time: 34, text: "Bebé, tú allá y yo acá" },
            { time: 37, text: "Eso no tiene sentido, baby, si ya coincidimo" },
            { time: 40, text: "Y un par de cosas vivimo, no es normal" },
            { time: 43, text: "Bebé, tú allá y yo acá" },
            { time: 46, text: "Eso no tiene sentido" },
            { time: 49, text: "Eso no tiene sentido" },
            { time: 52, text: "No tiene sentido" },
            { time: 55, text: "No tiene sentido" },
            { time: 58, text: "Dime, mami, qué fue, qué se le hizo" },
            { time: 61, text: "Que hace tiempo no te localizo" },
            { time: 64, text: "Manda ubi, que yo te aterrizo (uh, uh)" },
            { time: 67, text: "Te pienso y me erizo (ay-eh)" },
            { time: 70, text: "A tu nombre yo me desahogo el video que hicimo" },
            { time: 73, text: "A veces lo utilizo" },
            { time: 76, text: "Las ganas en el cielo" },
            { time: 79, text: "Y la ropa en el piso" },
            { time: 82, text: "Bebé, hace tiempo que no te veo" },
            { time: 85, text: "Que no me escribe', que no te leo" },
            { time: 88, text: "Con mi mente a veces peleo" },
            { time: 91, text: "Porque me dice que me olvide, baby" },
            { time: 94, text: "Que tú y yo paramo el tiempo" },
            { time: 97, text: "Frente a frente, cuerpo a cuerpo" },
            { time: 100, text: "Yo no sé por qué tan lejos" },
            { time: 103, text: "Ma, ah-ah" },
            { time: 106, text: "No tiene sentido que con esto que sentimo" },
            { time: 109, text: "Tú esté' por otro camino, no es normal" },
            { time: 112, text: "Bebé, tú allá y yo acá" },
            { time: 115, text: "Eso no tiene sentido, baby, si ya coincidimo" },
            { time: 118, text: "Y un par de cosas vivimo, no es normal" },
            { time: 121, text: "Bebé, tú allá y yo acá" },
            { time: 124, text: "Eso no tiene sentido (wuh, wuh, wuh)" },
            { time: 127, text: "Eso no tiene sentido (ay-eh)" },
            { time: 130, text: "No tiene sentido" },
            { time: 133, text: "No tiene sentido" }
        ];

        // Variables del reproductor
        let currentLyricIndex = 0;
        
        // Elementos DOM
        const lyricsContainer = document.getElementById('lyrics-container');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        
        // Inicializar la letra en el contenedor
        function initLyrics() {
            lyricsContainer.innerHTML = '';
            lyrics.forEach((line, index) => {
                const lyricLine = document.createElement('div');
                lyricLine.classList.add('lyric-line');
                lyricLine.id = `line-${index}`;
                
                const minutes = Math.floor(line.time / 60);
                const seconds = Math.floor(line.time % 60);
                const timestamp = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                lyricLine.innerHTML = `<span class="timestamp">${timestamp}</span>${line.text}`;
                lyricsContainer.appendChild(lyricLine);
            });
        }
        
        // Actualizar la línea de letra activa
        function updateLyric(currentTime) {
            // Encontrar la línea actual basada en el tiempo
            let activeIndex = 0;
            for (let i = lyrics.length - 1; i >= 0; i--) {
                if (currentTime >= lyrics[i].time) {
                    activeIndex = i;
                    break;
                }
            }
            
            // Si cambió la línea activa, actualizar la UI
            if (activeIndex !== currentLyricIndex) {
                // Quitar clase active de la línea anterior
                const prevLine = document.getElementById(`line-${currentLyricIndex}`);
                if (prevLine) prevLine.classList.remove('active');
                
                // Añadir clase active a la nueva línea
                const activeLine = document.getElementById(`line-${activeIndex}`);
                if (activeLine) {
                    activeLine.classList.add('active');
                    // Hacer scroll para mantener la línea visible
                    activeLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                
                currentLyricIndex = activeIndex;
            }
        }
        
        // Simulación de progreso de la canción
        let currentTime = 0;
        let duration = 140; // Duración aproximada de la canción en segundos
        let isPlaying = false;
        let progressInterval;
        
        // Formatear tiempo en minutos:segundos
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Actualizar la barra de progreso y el tiempo
        function updateProgress() {
            currentTime += 0.5;
            if (currentTime > duration) {
                currentTime = 0;
                clearInterval(progressInterval);
                isPlaying = false;
                playBtn.textContent = 'Reproducir';
            }
            
            // Actualizar la UI
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
            
            // Actualizar la letra activa
            updateLyric(currentTime);
        }
        
        // Iniciar o pausar la reproducción
        function togglePlay() {
            if (isPlaying) {
                clearInterval(progressInterval);
                playBtn.textContent = 'Reproducir';
            } else {
                progressInterval = setInterval(updateProgress, 500);
                playBtn.textContent = 'Pausar';
            }
            isPlaying = !isPlaying;
        }
        
        // Saltar a una parte de la canción al hacer clic en la barra de progreso
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const percent = clickX / width;
            currentTime = percent * duration;
            updateLyric(currentTime);
        }
        
        // Ir a la línea anterior
        function prevLine() {
            if (currentLyricIndex > 0) {
                currentTime = lyrics[currentLyricIndex - 1].time;
                updateLyric(currentTime);
            }
        }
        
        // Ir a la siguiente línea
        function nextLine() {
            if (currentLyricIndex < lyrics.length - 1) {
                currentTime = lyrics[currentLyricIndex + 1].time;
                updateLyric(currentTime);
            }
        }
        
        // Inicializar la aplicación
        function init() {
            initLyrics();
            durationEl.textContent = formatTime(duration);
            
            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevLine);
            nextBtn.addEventListener('click', nextLine);
            progressContainer.addEventListener('click', setProgress);
            
            // Iniciar la reproducción automáticamente después de un breve retraso
            setTimeout(() => {
                togglePlay();
            }, 1000);
        }
        
        // Iniciar cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
